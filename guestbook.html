			<section class="body">
				<h2>Guest Book</h2>
				<section>
					<form action="https://zenit.senecac.on.ca/~emile.ohan/cgi-bin/guestbook.cgi" method="post" id="guests" name="guests">
						<table class="section3">
							<tr>
								<td>Name</td>
								<td><input type="text" size="45" maxlength="40" required name="guest" id="guest"></td>
							</tr>
							<tr>
								<td>E-mail address</td>
								<td><input type="text" size="60" maxlength="60" required name="email" id="email"></td>
							</tr>
							<tr>
								<td>City</td>
								<td><input type="text" size="35" maxlength="30" required name="city" id="city"></td>
							</tr>
							<tr>
								<td>Province</td>
								<td><select name="province" id="province">
								<optgroup label="Provinces">
									<option value="Alberta">Alberta</option>
									<option value="British Columbia">British Columbia</option>
									<option value="Manitoba">Manitoba</option>
									<option value="New Brunswick">New Brunswick</option>
									<option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
									<option value="Nova Scotia">Nova Scotia</option>
									<option value="Ontario" selected>Ontario</option>
									<option value="Prince Edward Island">Prince Edward Island</option>
									<option value="Quebec">Quebec</option>
									<option value="Saskatchewan">Saskatchewan</option>
								</optgroup> 

								<optgroup label="Territories">
									<option value="Northwest Territories">Northwest Territories</option>
									<option value="Nunavut">Nunavut</option>
									<option value="Yukon">Yukon</option>
								</optgroup>
								 </select>
								 </td>
							</tr>
							<tr>
								<td>Web Page URL</td>
								<td><input type="text" size="60" maxlength="60" name="web_url" id="web_url"></td>
							</tr>
							<tr>
								<td>Web Page Title</td>
								<td><input type="text" size="25" name="web_title" id="web_title"></td>
							</tr>
							<tr>
								<td>Comments</td>
								<td><textarea name="comments" id="comments"></textarea></td>
							</tr>
							<tr>
								<td><input type="submit" value="Sign Guest Book" /></td>
								<td><input type="reset" value="Start Over" /></td>
							</tr>
							<tr>
								<td> <a href="javascript:unhide('on');">View Guest Book</a></td>
								<td> <a href="javascript:unhide('off');">Hide Guest Book</a></td>
							</tr>
							</table>
					</form>
				</section>
